<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Integ(rate)</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
        <style>
            body{
                background-image: url('Frame.gif');
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="my_container">
            <h1 style="color:#f1f1f1"><strong>Login To Start!</strong></h1>
            <button  onclick="document.getElementById('id01').style.display='block'">Login</button>
        </div>
        <div id="id01" class="box">
          
          <form class="box-content animate">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Box">&times;</span>
              <img src="Avatar.png" alt="Avatar" class="avatar">
            </div>
        
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
        
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
                
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <span class="create">Create an Account <a href="#">Here!</a></span>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
