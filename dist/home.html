<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integ{rate}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/3a1db7efb4.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/home.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="cursor: pointer;">Integ<span class="b-wipe">{rate}</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="#navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer;">Find A Friend!</a>
        </li>
        <li class="nav-item short">
          <a class="nav-link" href="messages.html">Message</a>
        </li>
        <li class="nav-item short">
          <a class="nav-link" href="groups.html">Groups</a>
        </li>
        <li class="nav-item short">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <button class="logout" id="logout-button"><i class="fa-solid fa-power-off"></i></button>
      </ul>
    </div>
  </nav>
  <main>
    <section class="glass">
      <div class="dashboard">

        <div class="user">
          <div class="col-lg-12 gradient-custom text-center">
            <img src="images/Avatar.png" alt="Avatar" class="img-fluid my-3"
              style="width: 80px; border-radius: 100%;" />
            <h5>John Doe</h5>
          </div>
        </div>
        <div class="col-lg-12 text-center">
          <div class="card-body p-4">
            <h6>Information</h6>
            <hr class="mt-0 mb-4">
            <div class="row pt-1">
              <div class="col-6 mb-3">
                <h6>Age:</h6>
                <h6>Year:</h6>
                <h6>Gender:</h6>
              </div>
              <div class="col-6 mb-3">
                <h6 class="text-muted">20</h6>
                <h6 class="text-muted">3rd</h6>
                <h6 class="text-muted">Male</h6>
              </div>
            </div>
            <div class="row pt-1">

              <div class="col-12 mb-3">
                <h6>University</h6>
                <p class="text-muted">Maynooth University</p>
              </div>
              <div class="col-12 mb-3">
                <h6>Course</h6>
                <p class="text-muted">Software Engineering</p>
              </div>
            </div>
            <h6>About Me</h6>
            <hr class="mt-0 mb-4">
            <div class="row pt-1">
              <div class="col-6 mb-3">
                <h6>Hobbies</h6>
                <p class="text-muted">Rugby</p>
                <p class="text-muted">Website Design</p>
                <p class="text-muted">Mixology</p>
                <p class="text-muted">Travel</p>
              </div>
              <div class="col-6 mb-3">
                <h6>Interests</h6>
                <p class="text-muted">Music</p>
                <p class="text-muted">Movies</p>
                <p class="text-muted">Cars</p>
              </div>
            </div>
          </div>
        </div>
        <div class="pro">
          <a class="col-4" href="#"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
          <a class="col-4" href="#"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
          <a class="col-4" href="#"><i id="social-gp" class="fa fa-brands fa-instagram fa-3x social"></i></a>
        </div>
      </div>

      <div class="carousel-container">
        <div id="vertical-carousel" class="carousel slide" data-ride="carousel" data-interval="false"
          data-bs-wrap="true">
          <!-- Carousel slide indicators -->
          <ol class="carousel-indicators">
            <li data-bs-target="#vertical-carousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#vertical-carousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#vertical-carousel" data-bs-slide-to="2"></li>
            <li data-bs-target="#vertical-carousel" data-bs-slide-to="3"></li>
          </ol>
          <div class="mycontainer">
            <div class="carousel-inner">
              <!-- Carousel item represents each slide -->
              <div class="carousel-item active">
                <img src="images/assassins.png" alt="">
                <div class="container">
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/spiderman.png" alt="">
              </div>
              <div class="carousel-item">
                <img src="images/StandingDog.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img src="images/maynooth.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
        <!-- Carousel buttons -->
        <button class="unclickable carousel-control-prev" type="button" data-bs-target="#vertical-carousel"
          data-bs-slide="prev">

          <span class="clickable carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="unclickable carousel-control-next" type="button" data-bs-target="#vertical-carousel"
          data-bs-slide="next">
          <span class="clickable carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="btns">
        <button class="col-4 btn"><i class="fa-solid fa-xmark fa-4x" id="btnX"></i></button>
        <button class="col-4 btn"><i class="fa-solid fa-heart fa-3x" id="btnH"></i></button>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="./script/index.js" async="defer"></script>
</body>

</html>
