<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/index.css">
</head>
<style>
  body {
    background-image: url('images/Frame.gif');
    background-size: cover;
  }
</style>

<body>
  <div class="my_container">
    <h1 style="color:#f1f1f1"><strong>Get Started!</strong></h1>
    <button class="btn" onclick="document.getElementById('id01').style.display='block'">Login</button>
    <button class="btn" onclick="document.getElementById('id02').style.display='block'">Sign Up</button>
  </div>
  <div id="id01" class="box">
    <div class="box-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Box">&times;</span>
        <img src="images/Avatar.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="login_email"><b>Email</b></label>
        <input id="login_email" type="email" placeholder="Enter Email" required>

        <label for="login_password"><b>Password</b></label>
        <input id="login_password" type="password" placeholder="Enter Password" required>

        <button onclick="login()">Login</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'"
          class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </div>
  </div>
  <div id="id02" class="box">
    <div class="box-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id02').style.display='none'" class="close"
          title="Close Box">&times;</span>
        <img src="images/Avatar.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter Email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" required>

        <button onclick="register()">Sign Up</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id02').style.display='none'"
          class="cancelbtn">Cancel</button>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="./script/index.js"></script>
</body>

</html>
